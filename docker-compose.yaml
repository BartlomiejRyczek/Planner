version: '3'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@db:5432/mydatabase
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: #zostało zmienone
      POSTGRES_DB: #zostało zmienone
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
